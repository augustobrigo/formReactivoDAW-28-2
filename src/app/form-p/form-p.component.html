<form action="" [formGroup]="miform">
  <div class="example-container">
    <!-- Zona de Email -->
    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" required>
    </mat-form-field>
    <mat-divider></mat-divider>

    <!-- Zona de Fecha -->
    <mat-form-field>
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-divider></mat-divider>
    <!-- Zona de Trabajo -->
    <mat-form-field>
      <mat-label>Select me</mat-label>
      <mat-select>
        <mat-option value="analista">Analista</mat-option>
        <mat-option value="qa_tester">QA Tester</mat-option>
        <mat-option value="full_stack">Full Stack</mat-option>
        <mat-option value="d_front">Dise単ador Front</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Zona de Contrase単a -->
    <mat-divider></mat-divider>
    <mat-form-field>
      <mat-label>Contrase単a:</mat-label>
      <input type="password" matInput placeholder="" formControlName="ps" required>
      <mat-label>Repetir Contrase単a:</mat-label>
      <input type="password" matInput placeholder="" formControlName="ps_r" required>
    </mat-form-field>
  </div>

</form>
